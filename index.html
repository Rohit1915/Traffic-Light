<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traffic light</title>
    <h1>Traffic Light</h1>
    <style>
         *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
         }
         h1{
            text-align: center;
            margin-top: 50px;
            color: #af0a26;
            font-size: 35px;
            background-color: #333;
            border-radius: 10px;
            padding: 10px 20px;
            width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
         }
         h1:hover{
            
             background-color: #444;
             color: #fff;
             text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
             box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
         }
         body{
            background: url(digital-art-dark-cosmic-night-sky.jpg);
            background-size: cover;
         }
         .main{
            display: table;
            grid-template-columns: 1fr;
            gap: 15px;
            border: 3px solid #080808;
            margin-left: 910px;
            margin-top: 85px;
            background-color: #333;
            border-radius: 10px;
         }
         .light{
            width: 70px;
            height: 70px;
            margin: 15px;
            border-radius: 50%;
            background-color: #333;
         }
         .red{
            background-color: #af0a26;
            border: 4px solid black;  
         }
         .red:hover{
          background-color: #ff3737;
          border-color: #ec0707;
          }
         .yellow{
            background-color:#ffff00;
            border: 4px solid black;
         }
         .yellow:hover{
          background-color: #87870D;
          border-color: #e7be09;
          } 
         .green{
            background-color: #00ff00;
            border: 4px solid black;
        }
        .green:hover{
          background-color: #004700;
          border-color: #245304;
         }

        
            .pole{
          width: 20px;
          min-height: 200px; /* minimum height */
          height: 250px; /* specific height */
          border: 3px solid #080808;
          background-color: white;
          margin-left: 950px;
}
       
    </style>
</head>
<body>
    <div class="main">
        <div class="light red"></div>
        <div class="light yellow" ></div>
        <div class="light green"></div>
    </div>
    <div class="pole"></div>
     
</body>
</html>
